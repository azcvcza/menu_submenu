<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿京东多级菜单</title>
</head>
<style>
    .wrap{
        position:relative;
        width:200px;
        left:50px;
        top:50px;
    }
    ul{
        padding:15px 0;
        margin:9;
        list-style: none;
        background: #6c6669;
        color:#ffffff;
        border-right-width: 0;
    }
    li{
        display:block;
        height:30px;
        line-height: 30px;
        padding-left:12px;
        cursor:pointer;
        font-size:14px;
        position:relative;
    }
</style>
<body>
    <div class="wrap">
        <ul>
            <li data-id="a">
                <span>家用电器</span>
            </li>
        </ul>
    </div>
</body>
</html>
